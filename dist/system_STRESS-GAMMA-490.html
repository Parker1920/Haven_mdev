            <div class="setting-item">

                </div>
            </div>
        </div>

        <div class="settings-section">

        </div>

        <div class="settings-footer">

            <button class="btn-settings btn-save" id="btn-settings-save">Save</button>
        </div>
    </div>

    <!-- Info panel -->
    <div id="info-panel">
