            <h3>UI Visibility</h3>
            <div class="setting-item">

                </div>
            </div>
            <div class="setting-item">

                </div>
            </div>
            <div class="setting-item">

                    <div class="setting-toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h3>Debug Tools</h3>

        </div>

        <div class="settings-footer">

        </div>
    </div>

    <div id="info-panel">
