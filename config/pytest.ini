[pytest]
# pytest configuration for Haven Starmap

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Uncomment to use coverage reporting
# addopts = --cov=haven --cov=src --cov-report=html --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may touch filesystem/network)
    slow: Slow tests (deselect with -m "not slow")
    gui: GUI-related tests (may require display)

# Timeout for tests (requires pytest-timeout)
timeout = 300

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Ignore patterns
norecursedirs = .git build dist Archive-Dump .mypy_cache __pycache__
